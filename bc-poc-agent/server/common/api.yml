paths:
  /incentive/transfer:
    post:
      tags:
        - 인센티브 지급기록 관리
      description: 인센티브 지급정보 저장
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: 인센티브 지급 정보 저장
          in: body
          description: 마켓플레이스 거래에 대한 인센티브 정보 저장
          required: true
          schema:
            $ref: "#/definitions/IncentiveBody"
      responses:
        200:
          description: OK
        404:
          description: Request Failed  


  /incentive/query:
    get:
      tags:
        - 인센티브 지급기록 관리
      description: 인센티브 지급 모든 정보 조회
      parameters:
        - $ref: "#/definitions/AuthHeader"
      responses:
        200:
          description: OK
        404:
          description: Request Failed        

  /incentive/query/user:
    post:
      tags:
        - 인센티브 지급기록 관리
      description: 인센티브 지급 사용자 정보 조회
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: 인센티브 지급 정보 조회
          in: body
          required: true
          description: The logs of trade to retrieve          
          schema: 
            $ref: "#/definitions/IncentiveBody2"
      responses:
        200:
          description: OK
        404:
          description: Request Failed          

  /token/generate:
      post:
        tags:
          - 인센티브 토큰 발급
        description: Send amount of token from owner endpoint
        parameters:
          - $ref: "#/definitions/AuthHeader"
          - name: generate
            in: body
            description: generate token
            required: true
            schema:
              $ref: "#/definitions/TokenGenerateBody"
        responses:
          200:
            description: OK
          404:
            description: Request Failed


  /token/totalSupply:
    get:
      tags:
        - 인센티브 토큰 관리
      description: Total token supply
      parameters:
        - $ref: "#/definitions/AuthHeader"
      responses:
        200:
          description: OK
        404:
          description: Request Failed

  /token/name:
    get:
      tags:
        - 인센티브 토큰 관리
      description: Token name
      parameters:
        - $ref: "#/definitions/AuthHeader"
      responses:
        200:
          description: OK
        404:
          description: Request Failed

          
  /token/balanceOf/{userId}:
    get:
      tags:
        - 인센티브 토큰 관리
      description: Return the amount of tokens the user has
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: userId
          in: path
          required: true
          description: The ID of user to retrieve
          type: string
          default: user1
      responses:
        200:
          description: OK
        404:
          description: Request Failed

  /token/transfer:
    post:
      tags:
        - 인센티브 토큰 관리
      description: Send amount of token from owner endpoint
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: transfer
          in: body
          description: transfer token
          required: true
          schema:
            $ref: "#/definitions/TokenTransferBody"
      responses:
        200:
          description: OK
        404:
          description: Request Failed

  /token/approve:
    post:
      tags:
        - 인센티브 토큰 관리
      description: ...
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: approve
          in: body
          required: true
          schema:
            $ref: "#/definitions/ApproveBody"
      responses:
        200:
          description: OK
        404:
          description: Request Failed

  /token/allowance:
    post:
      tags:
        - 인센티브 토큰 관리
      description: ...
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: allowance
          in: body
          required: true
          schema:
            $ref: "#/definitions/AllowanceBody"
      responses:
        200:
          description: OK
        404:
          description: Request Failed

  /token/transferFrom:
    post:
      tags:
        - 인센티브 토큰 관리
      description: ...
      parameters:
        - $ref: "#/definitions/AuthHeader"
        - name: transferFrom
          in: body
          required: true
          schema:
            $ref: "#/definitions/TransferFromBody"
      responses:
        200:
          description: OK
        404:
          description: Request Failed

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
